
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محسنات الصياغة القانونية</title>
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-primary: 248 250 252; /* slate-50 */
        --background-secondary: 255 255 255; /* white */
        --background-tertiary: 241 245 249; /* slate-100 */
        --border-primary: 226 232 240; /* slate-200 */
        --border-secondary: 241 245 249; /* slate-100 */
        --text-primary: 30 41 59; /* slate-800 */
        --text-secondary: 51 65 85; /* slate-700 */
        --text-tertiary: 100 116 139; /* slate-500 */
        --primary: 59 130 246; /* blue-500 */
        --primary-hover: 37 99 235; /* blue-600 */
        --primary-foreground: 255 255 255; /* white */
        --ring: 59 130 246; /* blue-500 */
      }
      .dark {
        --background-primary: 2 6 23; /* slate-950 */
        --background-secondary: 15 23 42; /* slate-900 */
        --background-tertiary: 30 41 59; /* slate-800 */
        --border-primary: 30 41 59; /* slate-800 */
        --border-secondary: 51 65 85; /* slate-700 */
        --text-primary: 248 250 252; /* slate-50 */
        --text-secondary: 203 213 225; /* slate-300 */
        --text-tertiary: 148 163 184; /* slate-400 */
        --primary: 96 165 250; /* blue-400 */
        --primary-hover: 59 130 246; /* blue-500 */
        --primary-foreground: 2 6 23; /* slate-950 */
        --ring: 96 165 250; /* blue-400 */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Almarai', sans-serif;
        background-color: rgb(var(--background-primary));
        color: rgb(var(--text-primary));
      }
      mark {
        background-color: rgba(var(--primary), 0.15);
        color: rgb(var(--primary-hover));
        padding: 0 3px;
        border-radius: 3px;
      }
     .dark mark {
        color: rgb(var(--primary));
     }
    </style>
    <script>
      // Prevents flash of incorrect theme by applying it before React loads.
      (function() {
        try {
          const settingsJSON = localStorage.getItem('legal_drafting_settings');
          const settings = settingsJSON ? JSON.parse(settingsJSON) : {};
          const theme = settings.theme || 'system';
          if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fallback for safety
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
             document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>

}
</script>
</head>
