<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>محسنات الصياغة القانونية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Almarai', sans-serif;
      }
      mark {
        background-color: #dbeafe; /* bg-blue-100 */
        color: #1e3a8a; /* text-blue-900 */
        padding: 0 3px;
        border-radius: 3px;
      }
      .dark mark {
        background-color: #312e81; /* bg-indigo-900 */
        color: #e0e7ff; /* text-indigo-200 */
      }
    </style>
    <script>
      // Prevents flash of incorrect theme by applying it before React loads.
      (function() {
        try {
          const settingsJSON = localStorage.getItem('legal_drafting_settings');
          const settings = settingsJSON ? JSON.parse(settingsJSON) : {};
          const theme = settings.theme || 'system';
          if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Fallback for safety
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
             document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
